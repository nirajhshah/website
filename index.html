<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js">
var app = angular.module("app", []);
app.controller("HelloController", function($scope) {
  $scope.message = "Hello, AngularJS";	
});
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Learn to Excel</title>
<style>
#HIDDENDIV {
    display: none;
}

#table td {
    padding: 1em;
    border: 1px solid black;
}


#table.show tr > *:nth-child(2) {
    display: block;
}
.animate-if {
  background:white;
  border:1px solid black;
  padding:10px;
}

.animate-if.ng-enter, .animate-if.ng-leave {
  transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
}

.animate-if.ng-enter,
.animate-if.ng-leave.ng-leave-active {
  opacity:0;
}

.animate-if.ng-leave,
.animate-if.ng-enter.ng-enter-active {
  opacity:1;
}
</style>
</head>

<body  ng-app="app">
<div ng-controller="HelloController">
		<h2>?Hello{{message}}</h2>
	</div>
<div id="container">
		<div id="mainpic">
        	<h1>Learn<span class="lightblue">To Excel</span></h1>           
        </div>   
        
        <div id="menu">
        	<ul>
            	<li class="menuitem"><a href="#">Home</a></li>
            </ul>
        </div>
        
		<div id="content">
	<div id="passw">
				<div>
				   <br />
					Enter the password to proceed:
				</div>
				<div>
				
					<input type="password" id="password" onkeydown="if (event.keyCode == 13) document.getElementById('button').click()" /> <!-- IMPORTANT! this part is so if you click enter, it works. -->
				</div>
				

				<div>
					<br/>
					<input id="button" type="button" value="Login" onclick="if (document.getElementById('password').value == 'godiamond') { 
					document.getElementById('table').classList.toggle('show');   document.getElementById('passw').style.display='none'; } 
					else {  alert('Invalid Password!'); password.setSelectionRange(0, password.value.length);   } " />
				</div>
	<!-- it will autoselect wrong input if wrong -->
		<br /><br /><br />


	<table id="table">
		<tr> 
			<td id="HIDDENDIV">Listen</td>
			<td id="HIDDENDIV" >Talk#11<audio
			  src="./BWW_Beware_of_Dream_Stealers_Tissa_Maithree_Samaratunga.mp3"
			  controls  controlsList="nodownload">
			  Your browser does not support the <code>audio</code> element.
			</audio>
			</td>
		</tr>
	</table>
	</div>
	     <label>Click me: <input type="checkbox" ng-model="checked" ng-init="checked=true" /></label><br/>
Show when checked:
<span ng-if="checked" class="animate-if">
  This is removed when the checkbox is unchecked.
</span>
      </div>

   </div>

</body>
</html>
